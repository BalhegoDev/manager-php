<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <title>Managment</title>
</head>
<body style="display:flex;justify-content:center;height:100vh;">
    <section class="container-md">
        <table class="table table-hover" style="margin-top: 5rem;">
            <thead>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity in Stock</th>
                <th scope="col">Price per Item</th>
                <th scope="col">Submited Time</th>
                <th scope="col">Total</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <footer class="d-flex">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Add Product
            </button>  
            <button type="button" class="btn btn-success ms-3" data-bs-toggle="modal" data-bs-target="#csvModal">
              Upload CSV/XLSX
            </button>
            <button type="button" onclick="downloadSheet()" class="btn btn-primary ms-3">
              Table to XLSX
            </button>
        </footer>
    </section>

    <section class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <section class="modal-dialog">
          <section class="modal-content">
            <section class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Adding Some Product</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </section>
            <section class="modal-body">
              <form class="add_product_form">
                <label for="product_name">Product Name</label>
                <input name="product_name" required id="product_name" type="text" class="form-control" aria-describedby="inputGroup-sizing-default">
                <label for="price">Price Per Item</label>
                <input required name="price" id="price" type="number" class="form-control" aria-describedby="inputGroup-sizing-default">
                <label for="quantity">Quantity</label>
                <input required name="quantity" id="quantity" type="number" class="form-control" aria-describedby="inputGroup-sizing-default">
                <button type="button" class="btn btn-secondary mt-4" data-bs-dismiss="modal">Close</button>
                <button type="submit" type="button" class="btn btn-primary mt-4">Add Product</button>
              </form>
            </section>
            
          </section>
        </section>
      </section>
      <section class="modal fade" id="csvModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <section class="modal-dialog">
          <section class="modal-content">
            <section class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Adding Some Product</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </section>
            <section class="modal-body">
              <form class="d-flex flex-column" id="upload_csv">
                <label for="csvFile"></label>
                <input type="file" name="csvFile" id="csvFile">
                <button type="button" class="btn btn-secondary mt-4" data-bs-dismiss="modal">Close</button>
                <button type="submit" type="button" class="btn btn-primary mt-4">Upload Sheet</button>
              </form>
            </section>   
          </section>
        </section>
      </section>
</body>
</html>
